        <!-- <form action="#"> -->
          <div class="form-group">
            <label class="form-label" for="loan-amount">Loan Amount</label>
            <input class="form-control" type="number" id="loan-amount" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="loan-amount">Term (Months)</label>
            <input class="form-control" type="number" id="term" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="loan-amount">Interest Rate</label>
            <input class="form-control" type="number" id="interest-rate" min="1" max="100" required>
          </div>
          <button class="btn btn-primary mt-3" type="button" id="btn-calculate" onclick="getValues()">
            Calculate
          </button>
        <!-- </form> -->
      </div>

        <div class="text-center">
          <h4>Your Monthly Payments</h4>
        </div>

        <div class="row justify-content-between">

        <div class="col text-start justify-content-between">
           <h5>Total Principal</h5>
            <h5>Total Interest</h5>
            <h5>Total Cost</h5>
          </div>
        <div class="col text-end border ">
              <h5 id="total-principal-amount">$0.00</h5>
            <h5 id="total-interest-amount">$0.00</h5>
            <h5 id="total-cost-amount">$0.00</h5>
        </div>

          </div>

<div class="table-responsive">

              <th scope="col">Principal</th>
              <th scope="col">Interest</th>

            <!-- mortgage data goes here -->

          </tbody>

</div>
<!-- Want to take the same HTML and repeat it mnay times -->

<tr>

  <td data-id="payment"></td>
  <td data-id="principal"></td>
  <td data-id="interest"></td>
  <td data-id="total-interest"></td>
  <td data-id="balance"></td>
</tr>
